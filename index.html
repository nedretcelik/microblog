<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="index.css" />

    <title>Login to the Microblog Network!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header></header>

    <main class="container-fluid text-white">
      <div class="container mt-5">
        <div class="row featurette">
          <div class="col-md-7 order-md-2 mt-5">
            <h1 class="roboto-bold">Happening now</h1>
            <h1 class="roboto-bold">Join today.</h1>
            <div class="d-grid gap-2 mt-5">
              <a href="./account/register.html" class="btn register-btn text-white rounded" type="button">Create an account</a>
              <p class="text-secondary text-size-agree">By signing up, you agree to the <a href="">Terms of Service</a>  and <a href="">Privacy Policy</a>, including <a href="">Cookie Use.</a></p>
            </div>
            <div class="d-grid gap-2 mt-5 ">
              <h5>Have already account?</h5>
              <a href="./account/login.html" class="btn btn btn-outline-dark signin-btn" type="button">Sign in</a>
            </div> 
          </div>
          <div class="col-md-5 order-md-1">
            <img src="./images/logo-home.png" alt=""style="width: 500px; height: 500px;"/>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="account/auth.js"></script>
    <script>
      const loginLink = document.querySelector("#loginLink");
      const greetingSpan = document.querySelector("#greetingSpan");
      if (isLoggedIn() == true) {
        loginLink.style.display = "none";
      } else {
        greetingSpan.style.display = "none";
      }
    </script>
    <!-- Page-specific code -->

    <script src="index.js"></script>
  </body>
</html>
