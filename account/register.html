<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Register</title>
  </head>
  <body style="background-color: black">
    <header>
      <nav></nav>
    </header>

    <main>
      <div class="container">
        <div class="container d-flex justify-content-center mt-5">
          <img src="../images/logo-home.png" alt="" width="50">
        </div>
        <div class="container mt-5 p-4" style="width: 500px; background-color: white;" >
          <div class="mb-3">
            <label for="newFullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="newFullName" aria-describedby="emailHelp" />
          </div>
          <div class="mb-3">
            <label for="newUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="newUsername" aria-describedby="emailHelp" />
          </div>
          <div class="mb-3">
            <label for="newpassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="newpassword" />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" />
          </div>
          <a id="registerButton" type="submit" class="btn btn-primary">Register</a>
        </div>
      </div>
    </main>

    <script src="./register.js"></script>
  </body>
</html>
